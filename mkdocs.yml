site_name: Literally FNF! Documentation
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.,integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: brown
      accent: magenta
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: switch to light mode
      primary: yellow
      accent: white