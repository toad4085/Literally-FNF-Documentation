site_name: Literally FNF! Documentation
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: yellow
      accent: white
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: switch to light mode
      primary: purple
      accent: brown
  logo: assets/logo.png
  favicon: assets/logo.png

extra:
  generator: false

plugins:
  - search
  - section-index

nav:
  - Home: index.md
  - Main:
    - Songs:
      - main/songs.md
      - Song Attributes:
         - main/songs/song_attributes.md
    - Visuals:
      - main/visuals.md
      - Entities:
        - main/visuals/entities.md
      - Backgrounds:
        - main/visuals/backgrounds.md
        - Spawns:
          - main/visuals/backgrounds/spawns.md
        - Background Sprites:
          - main/visuals/backgrounds/background_sprites.md